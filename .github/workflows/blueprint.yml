name: Compile blueprint

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  build_project:
    runs-on: ubuntu-latest
    name: Build project
    steps:
      - name: Cleanup to free disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.0
        with:
          tool-cache: false
          android: true
          dotnet: false
          haskell: false
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Checkout project
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Lean toolchain (no duplicate build)
        uses: leanprover/lean-action@434f25c2f80ded67bba02502ad3a86f25db50709 # 2025-07-02
        with:
          # The main Lean CI workflow already runs `lake build`.
          # Here we only need Lean/Lake installed for blueprint declaration checks.
          build: false
          test: false
          lint: false
          mk_all-check: false
          use-mathlib-cache: true

      - name: Provide `lakefile.toml` compatibility shim for docgen-action
        run: |
          cat > lakefile.toml << 'EOF'
          name = "finiteDependence"
          defaultTargets = ["FiniteDependence"]
          EOF

      - name: Compile blueprint and documentation
        uses: leanprover-community/docgen-action@deed0cdc44dd8e5de07a300773eb751d33e32fc8 # 2025-10-26
        with:
          blueprint: true
          # Keep this workflow focused on blueprint output; API docs are handled elsewhere.
          api-docs: false
          # Skip Jekyll site build to reduce CI time.
          build-page: false
